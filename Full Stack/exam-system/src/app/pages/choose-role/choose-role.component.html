<!-- choose-role.component.html -->
<div class="choose-role-container">
  <div class="welcome-box">
    <h1>Welcome to Exam System</h1>
    <p class="subtitle">Please choose your role to continue</p>

    <div class="roles-container">
      <div class="role-card">
        <div class="role-icon">👨‍🎓</div>
        <h2>Student</h2>
        <p>Take exams and view your results</p>
        <div class="role-actions">
          <button class="primary-btn" routerLink="/login">Login</button>
          <button class="secondary-btn" routerLink="/register">Register</button>
        </div>
      </div>

      <div class="role-card">
        <div class="role-icon">👨‍🏫</div>
        <h2>Teacher</h2>
        <p>Manage exams and view results</p>
        <div class="role-actions">
          <button class="primary-btn" routerLink="/admin/login">Login</button>
        </div>
      </div>
    </div>
  </div>
</div>
