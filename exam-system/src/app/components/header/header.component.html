<nav class="navbar" *ngIf="authService.isLoggedIn()">
  <div class="navbar-brand">
    <a routerLink="/">Examination System</a>
  </div>
  <div class="navbar-menu">
    <div class="navbar-end">
      <div class="navbar-item" *ngIf="authService.currentUser$ | async as currentUser">
        <span class="user-name">{{ currentUser.firstName }} {{ currentUser.lastName }}</span>
        <span class="user-role">({{ currentUser.roles }})</span>
        <button class="mdc-button mdc-menu-button" (click)="onToggleMenu()">
          <span class="d-flex align-items-center">
            <span class="figure">
              <img src="assets/images/faces/face1.jpg" alt="user" class="user">
            </span>
            <span class="user-name">{{ currentUser.firstName }} {{ currentUser.lastName }}</span>
          </span>
        </button>
        <div class="mdc-menu mdc-menu-surface" [ngClass]="{'mdc-menu-surface--open': menuOpen}">
          <ul class="mdc-list" role="menu" aria-orientation="vertical">
            <li class="mdc-list-item" role="menuitem" routerLink="/profile">
              <div class="item-thumbnail item-thumbnail-icon-only">
                <i class="mdi mdi-account-edit-outline text-primary"></i>
              </div>
              <div class="item-content d-flex align-items-start flex-column justify-content-center">
                <h6 class="item-subject font-weight-normal">Edit profile</h6>
              </div>
            </li>
            <li class="mdc-list-item" role="menuitem" (click)="onLogout()">
              <div class="item-thumbnail item-thumbnail-icon-only">
                <i class="mdi mdi-logout-variant text-primary"></i>
              </div>
              <div class="item-content d-flex align-items-start flex-column justify-content-center">
                <h6 class="item-subject font-weight-normal">Logout</h6>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>
