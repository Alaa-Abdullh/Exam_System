<aside class="mdc-drawer" [ngClass]="{'mdc-drawer--open': sidebarOpen}">
  <div class="mdc-drawer__header">
    <a href="/dashboard/student" class="brand-logo">
      <img src="assets/images/logo.png" alt="logo">
    </a>
  </div>
  <div class="mdc-drawer__content">
    <div class="user-info" *ngIf="currentUser">
      <p class="name">{{ currentUser.firstName }} {{ currentUser.lastName }}</p>
      <p class="email">{{ currentUser.email }}</p>
    </div>
    <div class="mdc-list-group">
      <nav class="mdc-list mdc-drawer-menu">
        <div class="mdc-list-item mdc-drawer-item" *ngIf="authService.isLoggedIn() && !authService.isAdmin()">
          <a class="mdc-drawer-link" routerLink="/dashboard/student" routerLinkActive="active">
            <i class="material-icons mdc-list-item__start-detail mdc-drawer-item-icon">home</i>
            Dashboard
          </a>
        </div>
        <div class="mdc-list-item mdc-drawer-item" *ngIf="authService.isLoggedIn() && !authService.isAdmin()">
          <a class="mdc-drawer-link" routerLink="/exams" routerLinkActive="active">
            <i class="material-icons mdc-list-item__start-detail mdc-drawer-item-icon">assignment</i>
            Available Exams
          </a>
        </div>
        <div class="mdc-list-item mdc-drawer-item" *ngIf="authService.isLoggedIn() && !authService.isAdmin()">
          <a class="mdc-drawer-link" routerLink="/results" routerLinkActive="active">
            <i class="material-icons mdc-list-item__start-detail mdc-drawer-item-icon">assessment</i>
            My Results
          </a>
        </div>
        <div class="mdc-list-item mdc-drawer-item" *ngIf="authService.isLoggedIn() && authService.isAdmin()">
          <a class="mdc-drawer-link" routerLink="/admin/dashboard" routerLinkActive="active">
            <i class="material-icons mdc-list-item__start-detail mdc-drawer-item-icon">dashboard</i>
            Admin Dashboard
          </a>
        </div>
      </nav>
    </div>
  </div>
</aside>
